<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarOs AI Login</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/9186/9186780.png" type="image/x-icon">
  <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background-color: rgb(32, 32, 32);
    }
  </style>
</head>
<body>
<div style="position: absolute; background-color: rgb(19, 19, 19); border-radius: 20px; width: 250px; height: 350px; text-align: center; position: absolute; left: 41%; top: 25%;">
<form action="Main.html">
    <h2 style="color: rgb(204, 204, 204); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Sign in</h2>
    <input type="text" style="background-color: rgb(34, 34, 34); border: none; outline: none; border-radius: 10px; height: 20px; width: 200px; color: rgb(226, 226, 226); text-align: center; position: absolute; left: 10%; top: 30%;" placeholder="Name" minlength="3" maxlength="20" required>
    <input type="password" style="background-color: rgb(34, 34, 34); border: none; outline: none; border-radius: 10px; height: 20px; width: 200px; color: rgb(226, 226, 226); text-align: center; position: absolute; left: 10%; top: 50%;" placeholder="Password" required minlength="10">
    <div>
      <input type="submit" value="" style="background-color: rgb(27, 27, 27); border: none; border-radius: 15px; height: 30px; width: 120px; position: absolute; bottom: 5px; left: 27.5%;" placeholder="Sign in">
      <p style="color: white; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; position: absolute; bottom: 10px; left: 43%;">Sign in</p>
    </div>
</form>
</div>
</body>
</html>
